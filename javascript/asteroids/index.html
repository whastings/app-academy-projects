<!doctype html>
<html>
  <body>
    <h1>Asteroids</h1>

    <canvas width="1000" height="500"></canvas>

    <h2>Controls</h2>

    <ul>
      <li>
        <strong>a</strong> - Speed up
      </li>
      <li>
        <strong>d</strong> - Slow down
      </li>
      <li>
        <strong>k</strong> - Rotate clockwise
      </li>
      <li>
        <strong>j</strong> - Rotate counterclockwise
      </li>
      <li>
        <strong>space</strong> - Fire!
      </li>
    </ul>

    <script src="keymaster.js"></script>
    <script src="inherits.js"></script>
    <script src="moving_object.js"></script>
    <script src="asteroid.js"></script>
    <script src="bullet.js"></script>
    <script src="ship.js"></script>
    <script src="game.js"></script>
    <script>
      var canvas = document.getElementsByTagName('canvas')[0];
      new Asteroids.Game(canvas.getContext('2d')).start();
    </script>
  </body>
</html>
